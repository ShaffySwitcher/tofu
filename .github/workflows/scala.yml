name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Install Scala-CLI
      run: curl -fL https://github.com/VirtusLab/scala-cli/releases/download/v0.1.20/scala-cli-0.1.20-linux-x86_64.gz | gzip -d > scala-cli && chmod +x scala-cli && sudo mv scala-cli /usr/local/bin/
    
    - name: Compile Scala project
      run: |
        mkdir build
        scala-cli --power package src --library -f -o build/tofu.jar
